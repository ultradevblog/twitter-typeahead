<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Twitter Typeahead</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<body>

    <div class="bs-example">
	<div class='container' align='center'>
		<h4><span class="badge badge-default"><u>f r e e d o m</u>&nbsp;&nbsp;#  <u>s e a r c h</u></span></h4>

		<br>
        <input type="text" class="typeahead" autocomplete="off" spellcheck="false" maxlength="20" size="20" id='searchtxt'>
		 <button type="submit" class="search btn btn-outline-primary" onclick="myFunction()">
                        <i class="fa fa-search"></i>
                    </button>
					<p id="demo"></p>
    </div>
	</div>
	
	<script>
function myFunction() {

var txt = '{"name":"John", "age":30, "city":"New York"}'
var obj=document.getElementById("searchtxt").value;

//console.log(JSON.parse(document.getElementById("searchtxt").value));
  //var searchvalue = JSON.parse(txt);
 // console.log(searchvalue)
  document.getElementById("demo").innerHTML = obj;
}
</script>
</body>
</html>
